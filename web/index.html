    <!-- Using template token for service worker version -->
    <script>
      // The service worker token will be replaced by Flutter
      var serviceWorkerVersion = null;
    </script>

    <!-- Firebase SDK v9 avec API modulaire -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Configuration Firebase -->
    <script>
      // Configuration Firebase de l'application
      var firebaseConfig = {
        apiKey: "AIzaSyDZ-5IDDZH6JAwwLAVKLoTgopdF7EfixoI",
        authDomain: "quizzed-base.firebaseapp.com",
        databaseURL: "https://quizzed-base-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "quizzed-base",

        messagingSenderId: "290804717986",
        appId: "1:290804717986:web:e5b0b7e845cb51ee3ffafb",
        measurementId: "G-VKXENK378H",
      };

      // On met la configuration à disposition de Flutter mais ON N'INITIALISE PAS Firebase ici
      // Ce sera fait par le plugin firebase_core dans le code Dart
      window.firebaseConfig = firebaseConfig;
    </script>

    <!-- Scripts nécessaires pour Flutter Web -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Configure le chargement de Flutter
        window.flutterConfiguration = {
          serviceWorkerVersion: serviceWorkerVersion,
        };

        // Initialise Flutter avec la nouvelle syntaxe
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>
  </body>
