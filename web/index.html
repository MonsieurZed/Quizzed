<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Quizzzed - Le jeu de quiz qui vous rend plus intelligent" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Quizzzed" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Quizzzed</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Utilisation du token de template au lieu de la variable locale -->
    <script>
      // La version du service worker est automatiquement injectée par Flutter
      var serviceWorkerVersion = null;
    </script>

    <!-- Scripts nécessaires pour Flutter Web -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener("load", function (ev) {
        // Détection du serviceWorkerVersion global injecté par Flutter
        serviceWorkerVersion = serviceWorkerVersion || "";

        // Utilisation de la méthode load recommandée
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          },
        });
      });
    </script>

    <!-- Firebase Core - version compat pour compatibilité avec syntaxe ancienne -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

    <!-- Firebase Products - versions compat -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <!-- Notre configuration Firebase -->
    <script src="firebase/firebase_config.js"></script>
  </body>
</html>
